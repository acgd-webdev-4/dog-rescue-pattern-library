<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Cart info division</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="../../common/modules.css" rel="stylesheet">
  <link href="../../common/grid.css" rel="stylesheet">
  <link href="../../common/type.css" rel="stylesheet">
  <link href="../../common/theme.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Cantarell:400,400i,700|Fjalla+One" rel="stylesheet">
  <link href="sections.css" rel="stylesheet">
  <link rel="stylesheet" href="../forms/forms.css">
</head>
<body>
  <div class="grid">
    <div class="unit xs-1 s-1-3 m-1-3 l-1-3 xl-1-3">
      <h4 class="push-0">Amount</h4>
      <div class="push selection milli">
        <select id="amount">
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
          <option value="7">7</option>
          <option value="8">8</option>
          <option value="9">9</option>
          <option value="10">10</option>
        </select>
      </div>
    </div>
    <div class="unit xs-1 s-1-3 m-1-3 l-1-3 xl-1-3">
      <h4 class="push-0">Size</h4>
        <div class="push selection milli">
          <select id="amount">
            <option value="1">2oz</option>
            <option value="2">4oz</option>
            <option value="3">8oz</option>
          </select>
        </div>
    </div>
    <div class="unit xs-1 s-1-3 m-1-3 l-1-3 xl-1-3">
      <h4 class="push-0">Total</h4>
      <p>$6.00</p>
    </div>
  </div>
</body>
</html>
