<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Call-to-action-banner</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link href="../../common/modules.css" rel="stylesheet">
    <link href="../../common/grid.css" rel="stylesheet">
    <link href="../../common/type.css" rel="stylesheet">
    <link href="../../common/theme.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <link rel="stylesheet" href="css/call-to-action-banner.css">

  <body>
    <div class="banner embed embed-24by10 push-1-2">
      <img class="embed-item" src="../../images/banner.jpg" alt="">

        <div class="unit xs-1 s-1 m-1-2 l-1-2">
          <h1 class="pad-t-1-2 push-none tenamega">Express and sell</h1>
          <p class="pad-t-1-2 giga">Explore the world of DigiArt.</p>

        <div class="button pad-t-1-2 pad-b unit xs-1 s-1 m-1-2 l-1-2">
          <a class="btn btn-ghost" href="#">Sign-up now</a>
        </div>
      </div>
    </div>
  </div>
