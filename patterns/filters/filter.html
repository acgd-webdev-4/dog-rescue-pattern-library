<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Filter</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="../../common/modules.css" rel="stylesheet">
  <link href="../../common/grid.css" rel="stylesheet">
  <link href="../../common/type.css" rel="stylesheet">
  <link href="../../common/theme.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans|Rubik:400,700" rel="stylesheet">
  <link href="../buttons/buttons.css" rel="stylesheet">
  <link href="../navigation/navigation.css" rel="stylesheet">
  <link href="filter.css" rel="stylesheet">
</head>
<body>

  <div class="filter gutter">
    <div class="filter-section max-length">
      <div class="filter-price">

        <fieldset class="field-padding">
          <div class="filter-section-title pad-t">
            <legend class="pad-t-1-2 pad-b-1-2 bold tera gutter">Price</legend>
          </div>
          <div class="gutter">
            <ul class="list-group pad-t pad-b-2">
              <li class="pad-t island-1-2">
                <input type="checkbox" name="price" id="price-1">
                <label class="block" for="price-1">$4–$10 Dollars</label>
              </li>
              <li class="island-1-2">
                <input type="checkbox" name="price" id="price-2">
                <label class="block" for="price-2">$10–$40 Dollars</label>
              </li>
              <li class="island-1-2">
                <input type="checkbox" name="price" id="price-3">
                <label class="block" for="price-3">$40–$80 Dollars</label>
              </li>
              <li class="island-1-2">
                <input type="checkbox" name="price" id="price-4">
                <label class="block" for="price-4">$80–$100 Dollars</label>
              </li>
              <li class="island-1-2">
                <input type="checkbox" name="price" id="price-5">
                <label class="block" for="price-4">+ $105 Dollars</label>
              </li>
            </ul>
          </div>
          <div class="filter-section-title-straight pad-t">
            <legend class="pad-t-1-2 pad-b-1-2 bold tera gutter">Features</legend>
          </div>
          <div class="gutter">
            <ul class="list-group pad-t pad-b-2">
              <li class="pad-t island-1-2">
                <input type="checkbox" name="feature" id="feature-1">
                <label class="block" for="feature-1">2 by 2 by 2</label>
              </li>
              <li class="island-1-2">
                <input type="checkbox" name="feature" id="feature-2">
                <label class="block" for="feature-2">3 by 3 by 3</label>
              </li>
              <li class="island-1-2">
                <input type="checkbox" name="feature" id="feature-3">
                <label class="block" for="feature-3">4 by 4 by 4</label>
              </li>
              <li class="island-1-2">
                <input type="checkbox" name="feature" id="feature-4">
                <label class="block" for="feature-4">Towers</label>
              </li>
              <li class="island-1-2">
                <input type="checkbox" name="feature" id="feature-5">
                <label class="block" for="feature-5">Hexagon</label>
              </li>
              <li class="island-1-2">
                <input type="checkbox" name="feature" id="feature-6">
                <label class="block" for="feature-6">Towers</label>
              </li>
              <li class="island-1-2">
                <input type="checkbox" name="feature" id="feature-7">
                <label class="block" for="feature-7">Prism</label>
              </li>
              <li class="island-1-2">
                <input type="checkbox" name="feature" id="feature-8">
                <label class="block" for="feature-8">Board Games</label>
              </li>
              <li class="island-1-2">
                <input type="checkbox" name="feature" id="feature-9">
                <label class="block" for="feature-9">Cards</label>
              </li>
              <li class="island-1-2">
                <input type="checkbox" name="feature" id="feature-10">
                <label class="block" for="feature-10">Other</label>
              </li>
            </ul>
          </div>
          <div class="filter-section-title-straight pad-t">
            <legend class="pad-t-1-2 pad-b-1-2 bold tera gutter">Design</legend>
          </div>
          <div class="gutter">
            <ul class="list-group pad-t pad-b-2">
              <li class="pad-t island-1-2">
                <input type="checkbox" name="design" id="design-1">
                <label class="block" for="design-1">By colour</label>
              </li>
              <li class="island-1-2">
                <input type="checkbox" name="design" id="design-2">
                <label class="block" for="design-2">Size</label>
              </li>
              <li class="island-1-2">
                <input type="checkbox" name="design" id="design-3">
                <label class="block" for="design-3">Weight</label>
              </li>
              <li class="island-1-2">
                <input type="checkbox" name="design" id="design-4">
                <label class="block" for="design-4">Texture</label>
              </li>
            </ul>
          </div>
          <div class="filter-section-title-straight pad-t">
            <legend class="pad-t-1-2 pad-b-1-2 bold tera gutter">Accessibility</legend>
          </div>
          <div class="gutter">
            <ul class="list-group pad-t pad-b-2">
              <li class="pad-t island-1-2">
                <input type="checkbox" name="accessibility" id="accessibility-1">
                <label class="block" for="accessibility-1">Protanomaly</label>
              </li>
              <li class="island-1-2">
                <input type="checkbox" name="accessibility" id="accessibility-2">
                <label class="block" for="accessibility-2">Deuteranomaly</label>
              </li>
              <li class="island-1-2">
                <input type="checkbox" name="accessibility" id="accessibility-3">
                <label class="block" for="accessibility-3">Tritanomaly</label>
              </li>
              <li class="island-1-2">
                <input type="checkbox" name="accessibility" id="accessibility-4">
                <label class="block" for="accessibility-4">Blind</label>
              </li>
            </ul>
          </div>
          <div class="gutter">
            <button type="submit" name="button">
              <a class="btn btn-drop pad-t"><span aria-label="Filter">Filter<i></i></span></a>
            </button>
          </div>
      </fieldset>
      </div>

    </div>

  </div>

</body>
</html>
