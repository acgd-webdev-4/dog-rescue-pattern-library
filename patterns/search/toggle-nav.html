<!DOCTYPE html>
<html lang="en-ca">
<head>

  <title>Toggle Nav</title>

  <link rel="stylesheet" href="../../common/modules.css">
  <link rel="stylesheet" href="../../common/grid.css">

<body>

<header>

      <i class=" nav-open icon i-32">
        <svg><use xlink:href="../../images/icons.svg#hamburger"/></svg>
      </i>
    </label>
    <ul class="nav list-group-inline push-0">
      <li><a class="ib gutter-2" href="#">About</a></li>
      <li><a class="ib gutter-2" href="#">Prices</a></li>
      <li><a class="ib gutter-2" href="#">Collection</a></li>

    </ul>

</html>
