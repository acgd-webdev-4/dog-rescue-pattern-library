<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Checkout Table</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="../../common/modules.css" rel="stylesheet">
  <link href="../../common/grid.css" rel="stylesheet">
  <link href="../../common/type.css" rel="stylesheet">
  <link href="../../common/theme.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans|Rubik:400,700" rel="stylesheet">
  <link href="forms.css" rel="stylesheet">

</head>
<body>
  <div>
    <table>
      <caption>Purchase Overview</caption>
      <thead class="table-head">
        <tr>
          <th scope="col">Product</th>
          <th scope="col">Price</th>
          <th scope="col">Qty</th>
          <th scope="col">Subtotal</th>
        </tr>
      </thead>
      <tbody class="table-body">
        <tr>
          <th scope="row">3by3by3 Cube</th>
          <td>$28</td>
          <td>2</td>
          <td>+GST</td>
        </tr>
        <tr>
          <th scope="row">Hexagon Rubik</th>
          <td>$46</td>
          <td>1</td>
          <td>+GST</td>
        </tr>
        <tr>
          <th scope="row">Checkers board</th>
          <td>$25</td>
          <td>1</td>
          <td>+GST</td>
        </tr>
        <tr>
          <th scope="row" colspan="3">Shipping and Handling</th>
          <td>FREE</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <th scope="row" colspan="3" class="text-right gutter">Grand Total:</th>
          <td>$150</td>
        </tr>
      </tfoot>
    </table>
  </div>
</body>
</html>
