<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Designing Form Errors</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="../../common/modules.css">
  <link rel="stylesheet" href="../../common/grid.css">
  <link rel="stylesheet" href="../../common/type.css">
  <link rel="stylesheet" href="../../common/theme.css">
  <link href="https://fonts.googleapis.com/css?family=Lato:400,700|Merriweather:400,400i" rel="stylesheet">
  <link rel="stylesheet" href="../../common/form.css">
</head>
<body>
  <form class="max-length" method="post" action="#" novalidate>
    <div class="error-message error-message-highlighted" role="alert" aria-live="assertive">
      <h3 class="push-0">
        <i class="icon i-32"><svg><use xlink:href="images/icons.svg#error"/></svg></i>
      </h3>
    </div>

    <div class="push-0">
      <label for="name">First Name</label>
      <input id="name" required aria-describedby="name-error">
      <p class="error-message milli push-0" id="name-error">
        <i class="icon i-16"><svg><use xlink:href="../../images/icons.svg#error"/></svg></i>
        <span class="icon-label"> Please provide a name</span>
      </p>
    </div>
  <script src="https://thomasjbradley.github.io/form-validation-helper/index.js"></script>
</body>
</form>
</html>
