<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Text input</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="../../common/modules.css" rel="stylesheet">
  <link href="../../common/grid.css" rel="stylesheet">
  <link href="../../common/type.css" rel="stylesheet">
  <link href="../../common/theme.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Cantarell:400,400i,700|Fjalla+One" rel="stylesheet">
  <link href="forms.css" rel="stylesheet">
  <link href="../buttons/buttons.css" rel="stylesheet">
</head>
<body>
  <form action="#" method="post" novalidate>
    <div class="push-1-2">
      <div>
        <label for="text">Text</label>
      </div>
      <input id="text" required aria-describedby="name-error" class="micro">
      <p class="error-message milli island-1-4 push-0" id="name-error">
        <i class="icon i-20"><svg><use xlink:href="../../images/icons.svg#error-field" /></svg></i>
        <span class="icon-label">Please provide this information</span>
      </p>
    </div>
  </form>
</body>
</html>
