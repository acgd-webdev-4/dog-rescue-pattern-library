<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Radio Button</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="css/modules.css">
  <link rel="stylesheet" href="css/type.css">
  <link rel="stylesheet" href="css/grid.css">
  <link rel="stylesheet" href="css/form.css">
  <link href="https://fonts.googleapis.com/css?family=Lato:400,700|Merriweather:400,400i" rel="stylesheet">
</head>
  <body>
    <fieldset class="wrapper radio gutter-1-2">
      <legend class="giga pad-b-1-4 pad-t">Have you ever sold your art online before?</legend>
      <div class="pad-b-1-2">
        <input id="driver-yes" type="radio" name="fav-button">
        <label for="driver-yes">Yes</label>

        <input id="driver-no" type="radio" name="fav-button">
        <label for="driver-no">No</label>
      </div>
    </fieldset>

    <fieldset class="wrapper radio gutter-1-2">
      <legend class="giga pad-b-1-4 pad-t">Do you stick to one type of art or multiple?</legend>
      <div class="pad-b-1-2">
        <input id="truck-yes" type="radio" name="fav-pick">
        <label for="truck-yes">Yes</label>

        <input id="truck-no" type="radio" name="fav-pick">
        <label for="truck-no">No</label>
      </div>
    </fieldset>

    <fieldset class="wrapper radio gutter-1-2">
      <legend class="giga pad-b-1-4 pad-t">Do you prefer online suggestions?</legend>
      <div class="pad-b-1-2">
        <input id="aid-yes" type="radio" name="choose-one">
        <label for="aid-yes">Yes</label>

        <input id="aid-no" type="radio" name="choose-one">
        <label for="aid-no">No</label>
      </div>
    </fieldset>

  </body>
</html>
