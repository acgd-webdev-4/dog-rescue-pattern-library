<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Radio Button</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="../../common/modules.css">
  <link rel="stylesheet" href="../../common/grid.css">

  <body>
    <fieldset class="wrapper radio gutter-1-2">
      <legend class="giga">Have you ever sold your art online before?</legend>
      <div class="pad-b-1-2">
        <input id="driver-yes" type="radio" name="fav-button">
        <label for="driver-yes">Yes</label>

        <input id="driver-no" type="radio" name="fav-button">
        <label for="driver-no">No</label>
      </div>
    </fieldset>

  </body>
