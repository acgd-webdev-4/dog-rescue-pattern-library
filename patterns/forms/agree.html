<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Radio Button</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="../../common/modules.css">
  <link rel="stylesheet" href="../../common/grid.css">
  <link rel="stylesheet" href="../../common/type.css">
  <link rel="stylesheet" href="../../common/theme.css">
  <link href="https://fonts.googleapis.com/css?family=Lato:400,700|Merriweather:400,400i" rel="stylesheet">
  <link rel="stylesheet" href="css/form.css">
</head>
  <body>
    <div class="push-1-2 pad-t-1-2">
      <input type="checkbox" id="agree" required aria-describedby="agree-error">
      <label for="agree">Do you agree to the following terms?</label>
      <p class="error-message milli island-1-4 push-0" id="agree-error">
        <i class="icon i-16"><svg><use xlink:href="../../images/extra.svg#error"/></svg></i>
        <span class="icon-label">Please agree</span>
      </p>
    </div>

  </body>
</html>
