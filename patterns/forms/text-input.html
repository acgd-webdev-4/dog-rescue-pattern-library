<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Text Input</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="../../common/modules.css" rel="stylesheet">
  <link href="../../common/grid.css" rel="stylesheet">
  <link href="../../common/type.css" rel="stylesheet">
  <link href="../../common/theme.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family&#x3D;Open+Sans:400,400i,700|Merriweather:400,400i,700" rel="stylesheet">
  <link href="cards.css" rel="stylesheet">
</head>
<body>

  <form>
    <fieldset class="gutter-1-2 pad-b-2">
      <p class="giga bold pad-t-1-2"> Personal Information </p>
      <div class="grid">
        <div class="unit unit-xs-1 unit-s-1 unit-m-1-2 pad-1" role="complementary">
          <label for="name">Full name</label>
          <input class="push" id="name" type="text" name="..." required>
        </div>
        <div class="unit unit-xs-1 unit-s-1 unit-m-1-2" role="complementary">
          <label for="address">Address</label>
          <input class="push" id="address" type="text" name="...">
        </div>
      </div>
    </fieldset>
  </form>

</body>
</html>
