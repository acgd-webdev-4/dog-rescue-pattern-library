<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Box and Submit</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="css/modules.css">
  <link rel="stylesheet" href="css/type.css">
  <link rel="stylesheet" href="css/grid.css">
  <link rel="stylesheet" href="css/form.css">
  <link href="https://fonts.googleapis.com/css?family=Lato:400,700|Merriweather:400,400i" rel="stylesheet">
  <link rel="stylesheet" href="../../css/buttons.css">
</head>
<body>
<fieldset class="wrapper radio gutter-1-2">
  <legend>Please let us know any comments or questions you may have.</legend>
  <div class="push">
    <label for="info">Comment</label>
    <textarea class="push-2" name="info" id="info"></textarea>
  </div>
  <div class="text-center push">
    <button class="btn btn-light" type="submit">Submit</button>
  </div>
</fieldset>
</body>
</html>
