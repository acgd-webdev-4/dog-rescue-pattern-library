<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Forms inputs and fields</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="../../common/modules.css" rel="stylesheet">
  <link href="../../common/grid.css" rel="stylesheet">
  <link href="../../common/type.css" rel="stylesheet">
  <link href="../../common/theme.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Cantarell:400,400i,700|Fjalla+One" rel="stylesheet">
  <link href="forms.css" rel="stylesheet">
  <link href="../buttons/buttons.css" rel="stylesheet">
</head>
<body>
  <!-- error message -->
  <!-- <div class="error-message error-message-highlighted push island-1-2" role="alert" aria-live="assertive">
    <h3 class="push-0">
      <i class="icon i-64"><svg><use xlink:href="../../images/icons.svg#error" /></svg></i>
      <span class="icon-label">There are items that require your attention</span>
    </h3>
  </div> -->

  <!-- email -->
  <div class="push-1-2">
    <div>
      <label for="email">Email</label>
    </div>
    <input type="email" id="email" required aria-describedby="email-error" class="micro">
    <!-- <p class="error-message milli island-1-4 push-0" id="email-error">
      <i class="icon i-20"><svg><use xlink:href="../../images/icons.svg#error-field" /></svg></i>
      <span class="icon-label">Please provide a properly formatted email address</span>
    </p> -->
  </div>

  <!-- NAME -->
  <!-- first name field -->
  <div class="push-1-2">
    <div>
      <label for="first-name">First name</label>
    </div>
    <input id="first-name" required aria-describedby="name-error" class="micro">
    <!-- <p class="error-message milli island-1-4 push-0" id="name-error">
      <i class="icon i-20"><svg><use xlink:href="../../images/icons.svg#error-field" /></svg></i>
      <span class="icon-label">Please provide a first name</span>
    </p> -->
    <!-- last name field -->
    <div>
      <label for="last-name">Last name</label>
    </div>
    <input id="last-name" required aria-describedby="name-error" class="micro">
    <!-- <p class="error-message milli island-1-4 push-0" id="name-error">
      <i class="icon i-20"><svg><use xlink:href="../../images/icons.svg#error-field" /></svg></i>
      <span class="icon-label">Please provide a last name</span>
    </p> -->
  </div>

  <!-- ADDRESS -->
  <div class="push-1-2">
    <div>
      <label for="address">Address</label>
    </div>
    <input id="address" required aria-describedby="name-error" class="micro">
    <!-- <p class="error-message milli island-1-4 push-0" id="name-error">
      <i class="icon i-20"><svg><use xlink:href="../../images/icons.svg#error-field" /></svg></i>
      <span class="icon-label">Please provide an address</span>
    </p> -->
  </div>

  <!-- APPARTMENT optional -->
  <div class="push-1-2">
    <div>
      <label for="appartment">Appartment Unit <em class="flag-optional micro">(optional)</em></label>
    </div>
    <input id="appartment" class="micro">
  </div>

  <!-- PROVINCE -->
  <div class="push-1-2 selection">
    <div>
      <label for="province">Province</label>
    </div>
    <select id="province" required aria-describedby="name-error">
      <option value="" disabled selected>Choose a province</option>
      <option value="alberta">Alberta</option>
      <option value="british-columbia">British Columbia</option>
      <option value="manitoba">Manitoba</option>
      <option value="new-brunswick">New Brunswick</option>
      <option value="newfoundland-labrador">Newfoundland and Labrador</option>
      <option value="northwest">Northwest Territories</option>
      <option value="nova-scotia">Nova Scotia</option>
      <option value="nunavut">Nunavut</option>
      <option value="ontario">Ontario</option>
      <option value="prince-edward-island">Prince Edward Island</option>
      <option value="quebec">Qu√©bec</option>
      <option value="saskatchewan">Saskatchewan</option>
      <option value="yukon">Yukon</option>
    </select>
    <!-- <p class="error-message milli island-1-4 push-0" id="name-error">
      <i class="icon i-20"><svg><use xlink:href="../../images/icons.svg#error-field" /></svg></i>
      <span class="icon-label">Please provide a province</span>
    </p> -->
  </div>

  <!-- COUNTRY -->
  <div class="push-1-2">
    <div>
      <label for="country">Country</label>
    </div>
    <input type="text" value="Canada" readonly class="micro">
    <div>
      <span class="micro italic">We currently only ship to Canada.</span>
    </div>
  </div>

  <!-- PRODUCT AMOUNT -->
  <div class="push-1-2 selection">
    <select id="amount">
      <option value="1">1</option>
      <option value="2">2</option>
      <option value="3">3</option>
      <option value="4">4</option>
      <option value="5">5</option>
      <option value="6">6</option>
      <option value="7">7</option>
      <option value="8">8</option>
      <option value="9">9</option>
      <option value="10">10</option>
    </select>
  </div>

  <div class="push-1-2">
    <div>
      <label for="checkbox">Multiple choice</label>
    </div>
    <input type="checkbox" id="checkbox" name="check">
    <input type="checkbox" id="checkbox" name="check">
    <input type="checkbox" id="checkbox" name="check">
  </div>

  <div class="push-1-2">
    <div>
      <label for="radio">Single choice</label>
    </div>
    <input type="radio" name="option" value="option1">
    <input type="radio" name="option" value="option2">
    <input type="radio" name="option" value="option3">
  </div>

  <div>
    <button class="btn btn-accent" type="submit">Send</button>
  </div>

</body>
</html>
