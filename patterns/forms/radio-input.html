<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>radio-field</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="../../common/modules.css" rel="stylesheet">
  <link href="../../common/grid.css" rel="stylesheet">
  <link href="../../common/type.css" rel="stylesheet">
  <link href="../../common/theme.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans|Rubik:400,700" rel="stylesheet">
  <link href="forms.css" rel="stylesheet">

</head>
<body>
  <div>

    <label for="status" class="peta bold push-1-2">Registered or Guest</label>
    <div class="grid">
      <div class="unit xs-1-2">
        <input type="radio" id="client" name="status">
        <label class="push-r mega" for="client">Registered</label>
      </div>
      <div class="unit xs-1-2">
        <input type="radio" id="guest" name="status">
        <label class="mega" for="guest">Guest</label>
      </div>

    </div>
  </div>
</body>
</html>
