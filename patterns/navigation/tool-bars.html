<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Tool Bar</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="../../common/modules.css" rel="stylesheet">
  <link href="../../common/grid.css" rel="stylesheet">
  <link href="../../common/type.css" rel="stylesheet">
  <link href="../../common/theme.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans|Rubik:400,700" rel="stylesheet">
  <link href="navigation.css" rel="stylesheet">
</head>
<body>

  <div class="shadow-box grid tool-bar pad-t-1-4">
    <div class="unit [xs-1 s-1-2 m-1-2 l-1-2] text-left push-1-2">
      <ul class="list-group-inline gutter push-none">
        <li><a class="sign-register link-box micro" href="">Sign-in</a></li>
        <li class="gutter-1-8 micro">or</li>
        <li><a class="sign-register link-box micro" href="">Register</a></li>
      </ul>

    </div>
    <div class="unit [xs-1 s-1-2 m-1-2 l-1-2] text-right gutter">
      <ul class="list-group-inline push-none">
        <li><a class="link-box inline micro" href="#">EN - English</a></li>
        <li class="icon i-34 relative">
          <a class="link-box cart-btn" href="checkout-page.html">
            <i class="icon i-32 absolute cart-click"><svg><use xlink:href="../../images/icons.svg#cart"></use></svg></i>
            <i class="icon i-32 absolute cart-clicked"><svg><use xlink:href="../../images/icons.svg#cart-item"></use></svg></i>
          </a>
        </li>
      </ul>

    </div>
  </div>
</body>
</html>
