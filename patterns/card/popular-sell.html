<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Popular Items Card</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="../../common/modules.css" rel="stylesheet">
  <link href="../../common/grid.css" rel="stylesheet">
  <link href="../../common/type.css" rel="stylesheet">
  <link href="../../common/theme.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans|Rubik:400,700" rel="stylesheet">
  <link href="cards.css" rel="stylesheet">
  <link href="../buttons/buttons.css" rel="stylesheet">


</head>
<body>

  <div class="grid popular-sell">
    <div class="unit [ xs-1 s-1-3 m-1-4 l-1-4]">
      <img class="img-flex" src="../../images/variation-rubik.jpg" aria-details="image-of-our-different-variety-of-rubik-product">
    </div>
    <div class="unit [ xs-1 s-2-3 m-3-4 l-3-4] gutter">
      <h3 class="h3-separator push-1-2">NEW Releases</h3>
      <span class="push-1-2 block push">$$$$</span>
      <a class="btn btn-small"><span aria-label="More">More<i></i></span></a>
      <a class="btn btn-small btn-save btn-small-flip pad-t"><span aria-label="Save">Save<i></i></span></a>
    </div>
  </div>

</body>
</html>
