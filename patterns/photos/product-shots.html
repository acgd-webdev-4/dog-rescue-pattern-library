<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Product Shots</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="../../common/modules.css">
  <link rel="stylesheet" href="../../common/grid.css">
  <link rel="stylesheet" href="../../common/type.css">
  <link rel="stylesheet" href="../../common/theme.css">
  <link href="https://fonts.googleapis.com/css?family=Lato:400,700|Merriweather:400,400i" rel="stylesheet">
  <link rel="stylesheet" href="css/product-shot.css">
  <link rel="stylesheet" href="css/buttons.css">
</head>
<body>

<div>
  <div>
    <h1 class="pad-t-1-2 bold text-center yotta">Print Gallery</h1>
  </div>

  <section class="grid">
    <div class="unit xs-1-2 s-1-2 m-1-3 l-1-3 xl-1-3 island-1-4">
      <figure class="relative push-0">
        <div class="embed embed-1by1">
          <img class="img-flex embed-item" src="../../images/canada-150-illustration.jpg" alt="">
        </div>
        <figcaption class="exa bold gutter push w-1 pad-b-1-2 pad-t-1-2">New port</figcaption>
        <span class="btn btn-light">Click to view</span>
      </figure>
    </div>

    <div class="unit xs-1-2 s-1-2 m-1-3 l-1-3 xl-1-3 island-1-4">
      <figure class="relative push-0">
        <div class="embed embed-1by1">
          <img class="img-flex embed-item" src="../../images/illustration.jpg" alt="">
        </div>
        <figcaption class="exa bold gutter push w-1 pad-b-1-2 pad-t-1-2">Mini Cooper</figcaption>
        <span class="btn btn-light">Click to view</span>
      </figure>
    </div>

    <div class="unit xs-1-2 s-1-2 m-1-3 l-1-3 xl-1-3 island-1-4">
      <figure class="relative push-0">
        <div class="embed embed-1by1">
          <img class="img-flex embed-item" src="../../images/ice-cream-truck.jpg" alt="">
        </div>
        <figcaption class="exa bold gutter-1-2 push w-1 pad-b-1-2 pad-t-1-2">Ice Cream truck</figcaption>
        <span class="btn btn-light">Click to view</span>
      </figure>
    </div>

    <div class="unit xs-1-2 s-1-2 m-1-3 l-1-3 xl-1-3 island-1-4">
      <figure class="relative push-0">
        <div class="embed embed-1by1">
          <img class="img-flex embed-item" src="../../images/image-3.jpg" alt="">
        </div>
        <figcaption class="exa bold gutter-1-2 push w-1 pad-b-1-2 pad-t-1-2">Modern portrait</figcaption>
        <span class="btn btn-light">Click to view</span>
      </figure>
    </div>

    <div class="unit xs-1 s-1 m-1-3 l-1-3 xl-1-3 island-1-4">
      <figure class="relative push-0">
        <div class="embed embed-1by1">
          <img class="img-flex embed-item" src="../../images/ice-cream.jpg" alt="">
        </div>
        <figcaption class="exa bold gutter push w-1 pad-b-1-2 pad-t-1-2">Want a scope?</figcaption>
        <span class="btn btn-light">Click to view</span>
      </figure>
    </div>

    <div class="unit xs-1 s-1 m-1-3 l-1-3 xl-1-3 island-1-4">
      <figure class="relative push-0">
        <div class="embed embed-1by1">
          <img class="img-flex embed-item" src="../../images/ice-cream-shake.jpg" alt="">
        </div>
        <figcaption class="exa bold gutter push w-1 pad-b-1-2 pad-t-1-2">Time to shake</figcaption>
        <span class="btn btn-light">Click to view</span>
      </figure>
    </div>

    <div class="unit xs-1 s-1 m-1-3 l-1-3 xl-1-3 island-1-4">
      <figure class="relative push-0">
        <div class="embed embed-1by1">
          <img class="img-flex embed-item" src="../../images/garnet.jpg" alt="">
        </div>
        <figcaption class="exa bold gutter push w-1 pad-b-1-2 pad-t-1-2">Minimalist pop culture</figcaption>
        <span class="btn btn-light">Click to view</span>
      </figure>
    </div>

    <div class="unit xs-1 s-1 m-1-3 l-1-3 xl-1-3 island-1-4">
      <figure class="relative push-0">
        <div class="embed embed-1by1">
          <img class="img-flex embed-item" src="../../images/siamese-cat-image.jpg" alt="">
        </div>
        <figcaption class="exa bold gutter push w-1 pad-b-1-2 pad-t-1-2">Cat lover</figcaption>
        <span class="btn btn-light">Click to view</span>
      </figure>
    </div>

    <div class="unit xs-1 s-1 m-1-3 l-1-3 xl-1-3 island-1-4">
      <figure class="relative push-0">
        <div class="embed embed-1by1">
          <img class="img-flex embed-item" src="../../images/dog.jpg" alt="">
        </div>
        <figcaption class="exa bold gutter push w-1 pad-b-1-2 pad-t-1-2">Animal lovers</figcaption>
        <span class="btn btn-light">Click to view</span>
      </figure>
    </div>

  </section>
</div>
</body>
</html>
