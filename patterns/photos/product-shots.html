<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Product Shots</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="../../common/modules.css">
  <link rel="stylesheet" href="../../common/grid.css">
  <link rel="stylesheet" href="../../common/type.css">
  <link rel="stylesheet" href="../../common/theme.css">
  <link href="https://fonts.googleapis.com/css?family=Lato:400,700|Merriweather:400,400i" rel="stylesheet">
  <link rel="stylesheet" href="css/product-shot.css">
</head>
<body>

  <div>
    <h1 class="bold text-center yotta">Product Gallery</h1>
  </div>

  <section class="grid">
    <div class="unit xs-1 s-1 m-3-4 l-3-4 xl-3-4">
      <figure class="relative push-0">
        <div class="embed embed-3by1">
          <img class="img-flex embed-item" src="../../images/car-1.jpg" alt="">
        </div>
        <figcaption class="absolute gutter push w-1 pin-bc pad-b-1-2 pad-t-1-2">Image caption 1</figcaption>
      </figure>
    </div>

    <div class="unit xs-1 s-1 m-3-4 l-3-4 xl-3-4">
      <figure class="relative push-0">
        <div class="embed embed-3by1">
          <img class="img-flex embed-item" src="../../images/cooper.jpg" alt="">
        </div>
        <figcaption class="absolute gutter push w-1 pin-bc pad-b-1-2 pad-t-1-2">Image caption 1</figcaption>
      </figure>
    </div>

    <div class="unit xs-1 s-1 m-1-4 l-1-4 xl-1-4">
      <figure class="relative push-0">
        <div class="embed embed-1by1">
          <img class="img-flex embed-item" src="../../images/placeholder-1by1.svg" alt="">
        </div>
        <figcaption class="absolute gutter push w-1 pin-bc pad-b-1-2 pad-t-1-2">Image caption two</figcaption>
      </figure>
    </div>

    <div class="unit xs-1-2 s-1-2 m-1-3 l-1-3 xl-1-3">
      <figure class="relative push-0">
        <div class="embed embed-3by2">
          <img class="img-flex embed-item" src="../../images/placeholder-3by2.svg" alt="">
        </div>
        <figcaption class="absolute gutter-1-2 push w-1 pin-bc pad-b-1-2 pad-t-1-2">Caption for image three is longer</figcaption>
      </figure>
    </div>

    <hr>

    <div class="unit xs-1-2 s-1-2 m-1-3 l-1-3 xl-1-3">
      <figure class="relative push-0">
        <div class="embed embed-3by2">
          <img class="img-flex embed-item" src="../../images/placeholder-3by2.svg" alt="">
        </div>
        <figcaption class="absolute gutter-1-2 push w-1 pin-bc pad-b-1-2 pad-t-1-2">Image caption 4</figcaption>
      </figure>
    </div>

    <div class="unit xs-1 s-1 m-1-3 l-1-3 xl-1-3">
      <figure class="relative push-0">
        <div class="embed embed-3by2">
          <img class="img-flex embed-item" src="../../images/placeholder-3by2.svg" alt="">
        </div>
        <figcaption class="absolute gutter push w-1 pin-bc pad-b-1-2 pad-t-1-2">Image caption V</figcaption>
      </figure>
    </div>

  </section>
</body>
</html>
