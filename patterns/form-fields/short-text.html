<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Short input</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="../../common/modules.css" rel="stylesheet">
  <link href="../../common/grid.css" rel="stylesheet">
  <link href="../../common/type.css" rel="stylesheet">
  <link href="../../common/theme.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700|Roboto:400,700" rel="stylesheet">
  <link href="form-fields.css" rel="stylesheet"></head>
<body>

  <div class="error-message error-message-highlighted push island-1-2" role="alert" aria-live="assertive">
    <h3 class="push-0">
      <i class="icon i-32"><svg><use xlink:href="images/error-icons.svg#error"/></svg></i>
      <span class="icon-label">There are items that require your attention</span>
    </h3>
  </div>

    <div class="push-1-2 unit s-1 m-1-2 l-1-2">
      <label for="name">First Name</label>
      <input type="text" required aria-describedby="first-name-error">
      <p class="error-message milli island-1-4 push-0" id="first-name-error">
        <i class="icon i-16"><svg><use xlink:href="images/icons.svg#error" /></svg></i>
        <span class="icon-label">Please provide an first name</span>
      </p>
    </div>

  <script src="https://thomasjbradley.github.io/form-validation-helper/index.js"></script>
</body>
</html>
