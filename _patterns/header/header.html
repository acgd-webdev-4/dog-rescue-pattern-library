<header class="masthead header" role="banner">
  <div class="grid island-1-4 wrapper">
    <div class="unit xs-1 m-1 l-1-6 island-1-4 gutter-2 text-center">
      <a class="white island-1-4 gutter-2" href="/">
        <i class="icon i-32">
          <img src="/images/logo-32.svg" alt="">
        </i>
      </a>
    </div>

    <div class="unit xs-0 m-1 l-5-6 header-b island-1-4 text-center">
      <nav role="navigation" id="nav">
        <ul class="list-group-inline push-0">
          <li class="gutter push-r-1-2 {% if page.highlight_nav == 'products' %}current{% endif %}">
            <a class="white" href="/products/">Products</a>
          </li>
          <li class="gutter push-r-1-2">
            <a class="white" href="#">About</a>
          </li>
          <li class="gutter push-r-1-2">
            <a class="white" href="#">Blog</a>
          </li>
          <li class="gutter push-r">
            <a class="white push-r-1-2" href="#">Login</a>
            <a class="white push-r" href="#">Sign up</a>
            <a href="#">
              <i class="icon icon-white i-32"><svg><use xlink:href="/images/icons.svg#cart"></use></svg></i>
            </a>
          </li>
        </ul>
      </nav>
    </div>

    <div class="unit xs-1 m-0 header-b island-1-4 text-center">
      <ul class="grid list-group-inline push-0">
        <li class="unit xs-1-2">
          <input type="checkbox" class="nav-check" id="nav-check">
          <label class="nav-label" for="nav-check">
            <i class="icon icon-white nav-open i-32"><svg><use xlink:href="/images/icons.svg#hamburger"></use></svg></i>
            <i class="icon icon-white nav-close i-32"><svg><use xlink:href="/images/icons.svg#close"></use></svg></i>
          </label>
          <nav role="navigation" id="nav" class="nav pad-t">
            <ul class="grid header island-1-2 list-group-inline push-0">
              <li class="unit xs-1 s-1-3 push pad-t-1-2">
                <a class="white" href="/products/">Products</a>
              </li>
              <li class="unit xs-1 s-1-3 push pad-t-1-2">
                <a class="white" href="#">About</a>
              </li>
              <li class="unit xs-1 s-1-3 push pad-t-1-2">
                <a class="white" href="#">Blog</a>
              </li>
              <li class="unit xs-1 s-1-2 push pad-t-1-2">
                <a class="white" href="#">Login</a>
              </li>
              <li class="unit xs-1 s-1-2 push-1-2 pad-t-1-2">
                <a class="white" href="#">Sign up</a>
              </li>
            </ul>
          </nav>
        </li>
        <li class="unit xs-1-2">
          <a href="#">
            <i class="icon icon-white i-32"><svg><use xlink:href="/images/icons.svg#cart"></use></svg></i>
          </a>
        </li>
      </ul>
    </div>
  </div>
</header>
