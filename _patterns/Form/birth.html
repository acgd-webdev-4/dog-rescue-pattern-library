<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>email</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="../css/modules.css" rel="stylesheet">

  <link href="../css/grid.css" rel="stylesheet">

</head>
<body>
  <div class="push-1-2 grid">
    <div class="unit xs-1 s-1 m-1-2 l-1-4 push">
      <label for="birth">Date of birth</label>
      <input id="birth" name="birth" type="date" required aria-describedby="birthday-error">
      <p class="error-message milli island-1-4 push-0" id="birthday-error">

      </p>
    </div>
  </div>
