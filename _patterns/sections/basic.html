<div class="section">
  <div class="grid white-bg">
    <div class="unit xs-1 m-1-2">
      <div class="embed embed-3by2">
        <img class="img-flex embed-item" src="/images/egg/{{include.image}}" alt="egg">
      </div>
    </div>
    <div class="unit xs-1 m-1-2 island">
      <h2 class="push-1-2">{{include.heading}}</h2>
      <p>{{include.text}}</p>
      {% if include.button_url %}
        {% pattern buttons/ghost url=include.button_url text=include.button_text %}
      {% endif %}
    </div>
  </div>
</div>
