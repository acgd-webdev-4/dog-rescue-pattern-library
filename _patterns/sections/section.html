<div class="section lock wrapper banner">
  <div class="grid">
    <div class="unit xs-1 m-1-2">
      <div class="embed embed-3by2">
        <img class="img-flex embed-item" src="/images/egg/{{include.image}}" alt="egg">
      </div>
    </div>
    <div class="unit xs-0 m-1-2">
      <div class="embed embed-3by2">
        <img class="img-flex embed-item" src="/images/egg/{{include.image}}" alt="egg">
      </div>
    </div>
    <div class="unit xs-1 m-0 gutter pad-t white-bg">
      <h2 class="push-1-2">{{include.heading}}</h2>
      <p class="push-0">{{include.text}}</p>
    </div>
  </div>

  <div class="pin-c white-bg island-1-2 gutter max-length xs-0 m-1">
    <h2 class="push-1-2">{{include.heading}}</h2>
