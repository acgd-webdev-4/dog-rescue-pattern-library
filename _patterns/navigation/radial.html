<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Navigations & Sections</title>
  <meta name="viewport" content="width=device-width,intial-scale=1">
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
</head>
<body>

  <section class="max-length">

    <div class="carousel">
      <input class="carousel-input" type="radio" name="ecommerce" id="croptop-control" checked>
      <input class="carousel-input" type="radio" name="ecommerce" id="hoodies-control">
      <input class="carousel-input" type="radio" name="ecommerce" id="beanie-control">
      <input class="carousel-input" type="radio" name="ecommerce" id="pillow-control">

      <div class="carousel-inner relative">
        <div class="carousel-items">

          <div class="carousel-item embed embed-1by1" id="croptop">
            <img class="embed-item" src="/images/assets/gem-crop.png" alt="">
          </div>

          <div class="carousel-item embed embed-1by1" id="hoodies">
            <img class="embed-item" src="/images/assets/libra-hoodie.png" alt="">
          </div>

          <div class="carousel-item embed embed-1by1" id="beanie">
            <img class="embed-item" src="/images/assets/a-beanie.png" alt="">
          </div>

          <div class="carousel-item embed embed-1by1" id="pillow">
            <img class="embed-item" src="/images/assets/pillow.png" alt="">
          </div>

          <ul class="carousel-controls list-group-inline pin-cb w-1 text-center push-0 island-1-2">
            <li>
              <label class="carousel-btn icon i-18 ir" for="croptop-control">Crop Top</label>
            </li>
            <li>
              <label class="carousel-btn icon i-18 ir" for="hoodies-control">Hoodies/label>
            </li>
            <li>
              <label class="carousel-btn icon i-18 ir" for="beanie-control">Beanies</label>
            </li>
            <li>
              <label class="carousel-btn icon i-18 ir" for="pillow-control">Pillow</label>
            </li>
          </ul>

        </div>
      </div>

    </div>

  </section>

</body>
</html>
