
  <div class="push-1-2">
    <fieldset>
      <legend class="giga gutter-1-2 pad-t" aria-describedby="assessment-error">Have I been Cursed? <small><i>(a self assessment)</i></small></legend>
      <div class="grid pad-t-1-2">
        <div class="unit unit-xs-1 s-1 m-1-2 l-1-2 push-1-4 gutter-1-2">
          <input type="checkbox" id="ketchup">
          <label for="ketchup">Spilt ketchup on shirt</label>
        </div>
        <div class="unit unit-xs-1 s-1 m-1-2 l-1-2 push-1-4 gutter-1-2">
          <input type="checkbox" id="monkey">
          <label for="monkey">Angry monkey pointing at me from behind objects</label>
        </div>
        <div class="unit unit-xs-1 s-1 m-1-2 l-1-2 push-1-4 gutter-1-2">
          <input type="checkbox" id="lady">
          <label for="lady">Elderly lady told me, I'll be sorry and began laughing</label>
        </div>
        <div class="unit unit-xs-1 s-1 m-1-2 l-1-2 push-1-4 gutter-1-2">
          <input type="checkbox" id="mirror">
          <label for="mirror">Broke a mirror</label>
        </div>
        <div class="unit unit-xs-1 s-1 m-1-2 l-1-2 push-1-4 gutter-1-2">
          <input type="checkbox" id="ladder">
          <label for="ladder">Walked under a ladder</label>
        </div>
        <div class="unit unit-xs-1 s-1 m-1-2 l-1-2 push-1-4 gutter-1-2">
          <input type="checkbox" id="flowers">
          <label for="flowers">Flowers die as I walk by</label>
        </div>
        <div class="unit unit-xs-1 s-1 m-1-2 l-1-2 push-1-4 gutter-1-2">
          <input type="checkbox" id="cat">
          <label for="cat">Black cat walked infront of me</label>
        </div>
        <div class="unit unit-xs-1 s-1 m-1-2 l-1-2 push-1-4 gutter-1-2">
          <input type="checkbox" id="everything" aria-describedby="everything-error">
          <label for="everything">All of the above</label>
          <p class="error-message milli island-1-4 push-0" id="everything-error">
            <i class="icon i-16"><svg><use xlink:href="images/icons.svg#error" /></svg></i>
            <span class="icon-label">You've chosen all of the above. Sorry, but you're a goner. :(</span>
          </p>
        </div>
        <p class="error-message milli island-1-4 push-0" id="assessment-error">
          <i class="icon i-16"><svg><use xlink:href="images/icons.svg#error" /></svg></i>
          <span class="icon-label">Please select one</span>
        </p>
      </div>
    </fieldset>
  </div>
