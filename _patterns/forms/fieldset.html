<form class="max-length" action="index.html" method="post" novalidate>
  <fieldset>
    <legend class="legend mega unit xs-1">Sign-Up</legend>

    <div class="error-message error-message-highlighted push island-1-4 pad-b" role="alert" aria-live="assertive">
      <h3 class="push-0 error-label">
        <i class="icon i-32"><svg><use xlink:href="/images/icons.svg#warning" /></svg></i>
        <span class="icon-label mega">There are items that require your attention!</span>
      </h3>
    </div>

    <div class="grid gutter-1-4">

      <div class="push unit xs-1 s-1 m-1-2 l-1-2 gutter-1-4">
        <label class="label gutter-1-2" for="name">Full Name</label>
        <input class="field" id="name" type="text" placeholder="please enter your full name" required aria-describedby="name-error" required>
        <p class="error-message milli island-1-4 push-0" id="name-error">
          <i class="icon i-16"><svg><use xlink:href="/images/icons.svg#warning" /></svg></i>
          <span class="icon-label">Please provide a full name</span>
        </p>
      </div>

      <div class="push unit xs-1 s-1 m-1-2 l-1-2 gutter-1-4">
        <label  class="label gutter-1-2" for="email">Email</label>
        <input class="field" id="email" type="email" placeholder="example@email.com" required required aria-describedby="email-error">
        <p class="error-message milli island-1-4 push-0" id="email-error">
          <i class="icon i-16"><svg><use xlink:href="/images/icons.svg#warning" /></svg></i>
          <span class="icon-label">Please provide a properly email address</span>
        </p>
      </div>

      <div class="push unit xs-1 s-1 m-1-2 l-1-2 gutter-1-4">
        <label class="label gutter-1-2" for="telephone">Phone Number <em class="flag-optional milli normal">(optional)</em></label>
        <input class="field" id="telephone" type="tel" placeholder="111-888-4444">
      </div>

      <div class="push unit xs-1 s-1 m-1-2 l-1-2 gutter-1-4">
        <label class="label gutter-1-2" for="province">Province</label>
          <select class="field option-field" id="province" name="province" required required aria-describedby="province-error">
            <option value="">Select a province</option>
            <option>Alberta</option>
            <option>British Columbia</option>
            <option>Manitoba</option>
            <option>New Brunswick</option>
            <option>Newfoundland & Labrador</option>
            <option>Northwest Territories</option>
            <option>Nova Scotia</option>
            <option>Nunavut</option>
            <option>Ontario</option>
            <option>Prince Edward Island</option>
            <option>Qu√©bec</option>
            <option>Saskatchewan</option>
            <option>Yukon</option>
          </select>
          <p class="error-message milli island-1-4 push-0" id="province-error">
            <i class="icon i-16"><svg><use xlink:href="/images/icons.svg#warning" /></svg></i>
            <span class="icon-label">Please select a province</span>
          </p>
      </div>

      <div class="unit xs-1 push gutter-1-4">
        <label class="label gutter-1-2" for="url">Website <em class="flag-optional milli normal">(optional)</em></label>
        <input class="field" id="url" type="text" placeholder="https://www.this-is-my-website.com">
      </div>

      <div class="push-1-2 unit xs-1 gutter-1-4">
        <input id="offers" type="checkbox">
        <label for="offers" class="check milli">Keep up to date with promos and content via email!</label>
      </div>

      <div class="unit xs-1 gutter-1-4">
        <input id="agree" type="checkbox" required aria-describedby="agree-error">
        <label for="agree" class="check milli">Agree to Terms & Services</label>
        <p class="error-message milli island-1-4 push-0" id="agree-error">
          <i class="icon i-16"><svg><use xlink:href="/images/icons.svg#warning" /></svg></i>
          <span class="icon-label">You must agree to the terms and services</span>
        </p>
      </div>

    </div>
  </fieldset>
  <div class="">
    <button class="btn btn-submit text-upper milli">Submit</button>
  </div>
</form>

<script src="https://thomasjbradley.github.io/form-validation-helper/index.js"></script>
