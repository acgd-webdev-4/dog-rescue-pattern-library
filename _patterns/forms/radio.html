<div class="push-1-2 pad-t-1-2 max-length">
  <input type="radio" id="yes" name="yes-no" required aria-describedby="yes-no-error">
  <label class="milli" for="yes">Yes</label>
</div>

<div class="push-1-2 pad-t-1-2 max-length">
  <input type="radio" id="no" name="yes-no" required aria-describedby="yes-no-error">
  <label class="milli" for="no">No</label>
  <p class="error-message milli island-1-4 push-0" id="yes-no-error">
    <i class="icon i-16"><svg><use xlink:href="images/icons.svg#error" /></svg></i>
    <span class="icon-label">Please select an answer</span>
  </p>
</div>
