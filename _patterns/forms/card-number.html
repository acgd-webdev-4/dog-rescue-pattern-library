<div class="grid">
  <div class="unit s-1 m-2-4 l-3-6 push-1-2">
    <label for="card-number">Card Number</label>
    <input id="card-number" required aria-describedby="card-number-error" type="number">
    <p class="error-message milli island-1-4 push-0" id="card-number-error">
      <i class="icon i-16"><svg><use xlink:href="/images/icons.svg#error" /></svg></i>
      <span class="icon-label">Please provide the full number on your card</span>
    </p>
  </div>
</div>

<script src="https://thomasjbradley.github.io/form-validation-helper/index.js"></script>
