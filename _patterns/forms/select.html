<div class="push-1-2 max-length">
  <label class="milli" for="select">Select an item</label>
  <select class="push-1-8 gutter-1-2 milli" id="select" name="select" required aria-describedby="select-error">
    <option value>Select an option</option>
    <option value="option-1">Option 1</option>
    <option value="option-2">Option 2</option>
    <option value="option-3">Option 3</option>
    <option value="option-4">Option 4</option>
    <option value="option-5">Option 5</option>
  </select>
  <p class="error-message milli island-1-4 push-0" id="select-error">
    <i class="icon i-16"><svg><use xlink:href="images/icons.svg#error" /></svg></i>
    <span class="icon-label">Select error</span>
  </p>
</div>
