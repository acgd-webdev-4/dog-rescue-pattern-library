<div class="max-length island" method="post" action="#" novalidate>
  <div class="error-message error-message-highlighted push island-1-2" role="alert" aria-live="assertive">
    <h3 class="push-0">
      <i class="icon i-32"><svg><use xlink:href="images/icon.svg#error" /></svg></i>
      <span class="icon-label">There are items that require your attention</span>
    </h3>
  </div>
  <feildset class="push-1-2">
    <legend class="gutter-1-2 pad-b-1-4 pad-t-1-4">
      <h2 class="giga">Address</h2>
    </legend>
    <div class="grid">
      <div class="unit xs-1 s-1 m-1 l-1 xl-1 gutter-1-2 push-1-2">
        <label class="pad-b-1-8" for="address">Street address</label>
        <input id="address" name="address" required>
        <p class="error-message milli island-1-4 push-0" id="name-error">
          <i class="icon i-16"><svg><use xlink:href="images/icons.svg#error" /></svg></i>
          <span class="icon-label">Please provide a valid address.</span>
        </p>
      </div>
      <div class="unit xs-1 s-1 m-1 l-1 xl-1 gutter-1-2 push-1-2">
        <label class="pad-1-8" for="city">City</label>
        <input id="city" name="city" required>
      </div>
      <div class="unit xs-1 s-1 m-1 l-1 xl-1 gutter-1-2 push-1-2">
        <label class="pad-b-1-8" for="province">Province</label>
        <select id="province" name="_subject">
          <option value="">Select a province</option>
          <option>Alberta</option>
          <option>British Columbia</option>
          <option>Manitoba</option>
          <option>New Brunswick</option>
          <option>Newfoundland & Labrador</option>
          <option>Northwest Territories</option>
          <option>Nova Scotia</option>
          <option>Nunavut</option>
          <option>Ontario</option>
          <option>Prince Edward Island</option>
          <option>Qu√©bec</option>
          <option>Saskatchewan</option>
          <option>Yukon</option>
        </select>
        <p class="error-message milli island-1-4 push-0" id="name-error">
          <i class="icon i-16"><svg><use xlink:href="images/icons.svg#error" /></svg></i>
          <span class="icon-label">Please select a city.</span>
        </p>
      </div>
      <div class="unit xs-1 s-1 m-1 l-1 xl-1 gutter-1-2 pad-t push-2">
        <label class="pad-b-1-8" for="postal">Postal code</label>
        <input id="postal" name="postal"
        placeholder="A1B 2C3" name="postal" required>
        <p class="error-message milli island-1-4 push-0" id="name-error">
          <i class="icon i-16"><svg><use xlink:href="images/icons.svg#error" /></svg></i>
          <span class="icon-label">Please provide a valid postal code.</span>
        </p>
      </div>
  </feildset>

</div>
