<div class="wrapper">
<div class="banner embed embed-24by10">
  <img class="embed-item img-flex" src="/images/{{include.image}}" alt="egg">
  <div class="gradient island w-1">
    <h1 class="push-1-2">{{include.heading}}</h1>
    <p>{{include.text}}</p>
    {% if include.button_url %}
      {% pattern buttons/basic url=include.button_url text=include.button_text %}
    {% endif %}
  </div>
</div>
</div>
