<section class="card negative">
  <div class="grid">
    <div class="unit gutter-1-2 sx-1 s-1 m-1-3 l-1-3 text-fill">
      <h3>{{include.heading}}</h3>
      <p>{{include.text}}</p>
      {% pattern buttons/basic %}
    </div>
    <div class="unit gutter-1-2 sx-1 s-1 m-1-3 l-1-3 sx-1 s-1 m-2-3 l-2-3">
      <img class="img-flex" src="{{insert.image}}" alt="Milky group">
    </div>
  </div>
</section>
