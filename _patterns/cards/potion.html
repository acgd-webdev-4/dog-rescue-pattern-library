<div class="grid island-1-2">
    <div class="unit xs-1 s-1 m-1-2 l-1-3">
      <article class="action-card banner">
        <header>
          <div class="relative">
            <img class="img-flex" src="/images/potato.jpg" alt="potato-charm">
          </div>
          <div class="island bg-colour max-length">
            <h2 class="push-1-8">Genius Potion</h2>
            <p class="push-1-2">Place in water for 24 hrs before drinking to activate genius part of brain.</p>
            {% pattern buttons/basic %}
          </div>
        </header>
        <footer class="island">
          <menu class="action-tools-bottom list-group-inline">
            <li>
              <button class="action-btn">
                <i class="icon i-96">
                  <svg><use xlink:href="/images/icons.svg#potions"/></svg>
                </i>
              </button>
            </li>
          </menu>
        </footer>
      </article>
    </div>
  </div>
