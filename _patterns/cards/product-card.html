
<div class="grid island-1-2">
    <div class="unit xs-1 s-1 m-1-2 l-1-3">
      <article class="action-card banner">
        <header>
          <div class="relative">
            <menu class="action-tools-top absolute pin-lt list-group-inline island-1-2">
              <li>
                <button class="btn action-btn">
                  <i class="icon i-96">
                    <svg><use xlink:href="{{include.data.icon}}" /></svg>
                  </i>
                </button>
              </li>
            </menu>
            <img class="img-flex" src="{{include.data.image}}" alt="potato-charm">
          </div>
          <div class="island bg-colour max-length">
            <h2 class="push-1-8">{{include.data.name}}</h2>
            <p>{{include.data.description}}</p>
            <p class="pad-b-1-2">${{include.data.price}}</p>
            {% pattern buttons/buy text="Add to Cart" url="include.data.url" %}
          </div>
        </header>
      </article>
    </div>
  </div>
