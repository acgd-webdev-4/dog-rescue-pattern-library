<div class="unit xs-1 s-1-2 m-1-2 l-1-4 card island text-center inline-block card-flex max-height">
  <div class="embed embed-3by2">
    <img class="embed-item pic" src="{{include.data.image}}" alt="">
  </div>
  <h2 class="kilo push-1-2 pad-t-1-2">{{include.data.title}}</h2>
  <p class="micro">{{include.data.details}}</p>
  <p class="bold">{{include.data.price}}</p>
  {% pattern buttons/add-to text="ADD TO BAG" url=include.data.url %}
</div>
