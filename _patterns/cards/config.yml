title: "Cards"
description: |
  Cards should be used to display important groupings of informations and images.

patterns:
  featured:
    title: "Featured"
    description: |
      A card to be used on the homepage and links through to the featured products page.
  shirtcard:
    title: "Shirts"
    description: |
      A card to be used on the homepage and links through to the shirts product page.
  hoodie:
    title: "Hoodies"
    description: |
      A card to be used on the homepage and links through to the hoodies product page.
  jacket:
    title: "Jackets"
    description: |
      A card to be used on the homepage and links through to the jackets product page.
  about:
    title: "About"
    description: |
      A card to be used on the homepage and tells the user abou the company.
    fields:
      - name: heading
        type: string
        example: "ABOUT MUSHROOM BOY"
      - name: text
        type: string
        example: "MUSHROOM BOY is a unisex t-shirt, hoodie and jacket shop. We are dedicated to inspiring customers with our unique products and creative designs. We also like to inspire our users to shop Canadian, as everything we make is created and produced in Canana."
  product:
    title: "Product Card"
    description: |
      The card that shows off the product inside of each of the proudct pages.
    width: 12em;
  cart:
    title: "Cart"
    description: |
      The card that shows off the users cart total.
    width: 20em;
  checkout:
    title: "Checkout"
    description: |
      The card that shows off the products inside of each of the proudct pages. Each product that is displayed in the cart gets an new card so that the x-button in the top corner can remove it from the cart if needed.
    width: 20em;
