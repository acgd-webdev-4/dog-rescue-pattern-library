title: "Cards"
description: |

patterns:
  air:
    title: "About Air"
    description: |
      This is used on the home page. This is a fun description of Air sign.
    background: "#fff"
  purchase:
    title: "Purchase card"
    description: |
      This is a product card. On larger screens, the title of the product will reveal the full name of the item. The button will also have a text that says "Purchase". On a smalller screen, tbe text of the title will reduce to only the item that is sold (for example, the "Aquarius Pillow" will reduce to only "Pillow" on a smaller screen). The text "Purchase" on the button will also be replaced by the shopping cart icon on a smaller screen.
    background: "#fff"
  shop:
    title: "Come Shop"
    description: |
      This will be used in the home page. This also serves as the "About" section of the page.
    background: "#fff"
  sections:
    title: "Collections"
    description: |
      This will be used in the home page. The images will zoom in when mouse is hovered. These images are also links that will lead users to specific pages.
    background: "#fff"

  product-card:
    description: |
      The product card is used on the product listing page to display each available product.
    fields:
      - name: data
        type: object
        data:
          source: "site.products[0]"
          type: Product
