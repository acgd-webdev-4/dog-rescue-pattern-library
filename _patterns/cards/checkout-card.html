<div class="unit xs-1 s-1-2 m-1-3 l-1-4 card island text-center inline-block card-flex max-height summary-card">
  <h2 class="dark-type">Order Summary</h2>
  <div class="embed embed-3by2">
    <img class="embed-item pic" src="{{include.data.image}}" alt="">
  </div>
  <p class="push-1-2 pad-t-1-2">1 x {{include.data.title}}</h2>
  <p class="bold">TOTAL: {{include.data.price}}</p>

  {% pattern buttons/guest text="CONTINUE AS GUEST" url=include.data.url %}
</div>
