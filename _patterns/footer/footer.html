<footer class="footer">
  <div class="grid max-width micro pad-top gutter">
    <div class="unit xs-1 s-1 m-1 l-1 push-0">
      <h1 class="text-center push-0">Have any questions?</h1>
    </div>
    <div class="unit xs-1 s-1 m-1-2 l-1-2 island">
      <h3 class="milli text-center bold push-1-4 text-upper">Contact us</h3>
      <div class="text-center">
        {% pattern buttons/basic text="Email us" url="/products/" %}
      </div>
    </div>
    <div class="unit xs-1 s-1 m-1-2 l-1-2 island">
      <h3 class="milli text-center text-upper bold push-1-4">Social Media</h3>
      <div class="text-center">
        <a href="https://www.facebook.com/">
          <i class="icon i-32">
            <svg><use xlink:href="/images/icons.svg#facebook"/></svg>
          </i>
        </a>
        <a href="https://www.instagram.com/">
          <i class="icon i-32">
            <svg><use xlink:href="/images/icons.svg#instagram"/></svg>
          </i>
        </a>
        <a href="https://www.twitter.com/">
          <i class="icon i-32">
            <svg><use xlink:href="/images/icons.svg#twitter"/></svg>
          </i>
        </a>
      </div>
    </div>
  </div>
</footer>
