<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>BeardGear • Products</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <script src="../common/patternbot.js"></script>
</head>
<body>
  <script type="application/json" data-pattern="headers/1-main-header"></script>
  <div class="grid pad-b-2 wrapper island-1-2">
    <div class="unit">
      <h1 class="push-0">Beard and Mustache Products</h1>
    </div>
  </div>
  <div class="grid pad-b-2 wrapper">
    <div class="unit xs-1 m-1-2 l-1-4 xl-1-4 island-1-2">
      <script type="application/json" data-pattern="cards/3-product-cards">
        {
          "h2": "Sample size beard oil",
          "h3": "$6.00 – $20.00",
          "p": "Set of 3 sample oils, the sizes are up to you."
        }
      </script>
    </div>
    <div class="unit xs-1 m-1-2 l-1-4 xl-1-4 island-1-2">
      <script type="application/json" data-pattern="cards/3-product-cards">
        {
          "h2": "Rosewood beard wash",
          "h3": "$11.00",
          "p": "Warm, lively scents to revive your senses."
        }
      </script>
    </div>
    <div class="unit xs-1 m-1-2 l-1-4 xl-1-4 island-1-2">
      <script type="application/json" data-pattern="cards/3-product-cards">
        {
          "h2": "Lemon-y mustache wax",
          "h3": "$5.00",
          "p": "Fix your 'stache the same way grandpa did."
        }
      </script>
    </div>
    <div class="unit xs-1 m-1-2 l-1-4 xl-1-4 island-1-2">
      <script type="application/json" data-pattern="cards/3-product-cards">
        {
          "h2": "Patchouli beard oil",
          "h3": "$7.00 – $18.00",
          "p": "Earthy, woodsy, a little wooly, not tipsy."
        }
      </script>
    </div>
  </div>
  <div class="grid pad-b-2 wrapper island-1-2">
    <div class="unit">
      <h1 class="push-0">Body Products</h1>
    </div>
  </div>
  <div class="grid pad-b-2 wrapper">
    <div class="unit xs-1 m-1-2 l-1-4 xl-1-4 island-1-2">
      <script type="application/json" data-pattern="cards/3-product-cards">
        {
          "h2": "Mint deodorant",
          "h3": "$10.00 – $20.00",
          "p": "Grab a tub and rub-a-dub-dub. Au naturel!"
        }
      </script>
    </div>
    <div class="unit xs-1 m-1-2 l-1-4 xl-1-4 island-1-2">
      <script type="application/json" data-pattern="cards/3-product-cards">
        {
          "h2": "Cedarwood deodorant",
          "h3": "$6.00 – $20.00",
          "p": "Same rules apply. Only this one is a doosy!"
        }
      </script>
    </div>
    <div class="unit xs-1 m-1-2 l-1-4 xl-1-4 island-1-2">
      <script type="application/json" data-pattern="cards/3-product-cards">
        {
          "h2": "Unscented body wash",
          "h3": "$12.00 – $24.00",
          "p": "Let that beard oil define your scent It lasts longer."
        }
      </script>
    </div>
    <div class="unit xs-1 m-1-2 l-1-4 xl-1-4 island-1-2">
      <script type="application/json" data-pattern="cards/3-product-cards">
        {
          "h2": "Fresh laundry body wash",
          "h3": "$12.00 – $24.00",
          "p": "Fresh air, soft skin, all that good stuff."
        }
      </script>
    </div>
  </div>
  <div class="bg-blue">
    <div class="grid grid-middle wrapper island-1-2 push-2 pad-t-2">
      <div class="unit xs-1 s-1 m-1-3 l-1-3 xl-1-3">
        <script type="application/json" data-pattern="sections/3-review-highlight"></script>
      </div>
      <div class="unit xs-1 s-1 m-2-3 l-2-3 xl-2-3">
        <script type="application/json" data-pattern="sections/4-review-highlight-description"></script>
      </div>
    </div>
  </div>
  <footer class="pad-top">
    <div class="grid push-0 pad-t-2 wrapper island">
      <div class="unit xs-1 s-1 m-1-3 l-1-3 xl-1-3">
        <script type="application/json" data-pattern="footer/3-footer-navigation"></script>
      </div>
      <div class="unit xs-1 s-1 m-1-3 l-1-3 xl-1-3">
        <script type="application/json" data-pattern="footer/2-footer-social-links"></script>
      </div>
      <div class="unit xs-1 s-1 m-1-3 l-1-3 xl-1-3">
        <script type="application/json" data-pattern="footer/1-footer-subscribe-button"></script>
      </div>
    </div>
    <script type="application/json" data-pattern="footer/4-footer-copyright"></script>
  </footer>
</body>
</html>
