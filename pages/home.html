<!DOCTYPE html>
<html lang="en-ca">
  <head>
    <meta charset="utf-8">
    <title>Home .DigiArt</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <script src="../common/patternbot.js"></script>
  </head>
  <body>
    <script type="application/json" data-pattern="header/header">
    {
    ".current[class]": "gutter-1-2, push-0"
    }
    </script>
    <script type="application/json" data-pattern="banner/call-to-action-banner"></script>

    <main class="push-1-2 pad-t-1-2 pad-b-1-2" role="main" id="main">
    <div class="grid wrapper">
      <div class="unit xs-1 s-1 m-1-2 l-1-3 island-1-2">
        <script type="application/json" data-pattern="cards/icon-card">
        {
          "use[xlink:href]": "../images/icons.svg#design",
          "h2": "Design",
          "p": "Bring forth your designs"
          }
        </script>
      </div>
      <div class="unit xs-1 s-1 m-1-2 l-1-3 island-1-2">
        <script type="application/json" data-pattern="cards/icon-card">
        {
          "use[xlink:href]": "../images/icons.svg#sell",
          "h2": "Sell",
          "p": "Sell them for people to see and purchase from around the world"
          }
        </script>
      </div>
      <div class="unit xs-1 s-1 m-hidden l-1-3 island-1-2">
        <script type="application/json" data-pattern="cards/icon-card">
        {
          "use[xlink:href]": "../images/icons.svg#earn",
          "h2": "Earn",
          "p": "Earn what you make"
          }
        </script>
      </div>

    </main>
    <script type="application/json" data-pattern="photos/photo-line"></script>
    <script type="application/json" data-pattern="banner/section-banner"></script>
    <script type="application/json" data-pattern="footer/footer"></script>

  </body>
</html>
