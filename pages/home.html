<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Home</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <script src="../common/patternbot.js"></script>
</head>
<body>
  <script type="application/json" data-pattern="headers/2-secondary-header"></script>
  <script type="application/json" data-pattern="banners/1-top-banner"></script>
  <div class="grid pad-b-2">
    <div class="unit pad-t-2 pad-b-2 wrapper island">
      <script type="application/json" data-pattern="sections/1-just-text">
        {
          "h1": "Revolutionizing the way you groom",
          "p": "Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore."
        }
      </script>
    </div>
  </div>
  <div class="grid pad-b-2 wrapper">
    <div class="unit xs-1 s-1 m-1 l-1-3 xl-1-3 pad-b-2">
      <script type="application/json" data-pattern="cards/4-icon-cards"></script>
    </div>
    <div class="unit xs-1 s-1 m-1 l-1-3 xl-1-3 pad-b-2">
      <script type="application/json" data-pattern="cards/4-icon-cards">
        {
          "use[xlink:href]": "../images/icons.svg#icon-razor",
          "h3": "artisan-made",
          "p": "Curious how?"
        }
      </script>
    </div>
    <div class="unit xs-1 s-1 m-1 l-1-3 xl-1-3 pad-b-2">
      <script type="application/json" data-pattern="cards/4-icon-cards">
        {
          "use[xlink:href]": "../images/icons.svg#icon-star-black",
          "h3": "Fan favourite",
          "p": "Voted best beard product in 2017",
          "a": "Read reviews"
        }
      </script>
    </div>
  </div>
  <div class="grid pad-b-2">
    <div class="unit pad-t-2 pad-b-2 wrapper island">
      <script type="application/json" data-pattern="sections/1-just-text">
        {
          "h2": "Our story",
          "p": "Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat. Duis aute irure dolor in reprehenderit in voluptate velit esse cillum dolore eu fugiat nulla pariatur. Excepteur sint occaecat cupidatat non proident, sunt in culpa qui officia deserunt mollit anim id est laborum."
        }
      </script>
    </div>
  </div>
  <div class="pad-b-2">
    <script type="application/json" data-pattern="banners/2-call-to-action-banner"></script>
  </div>
  <div class="grid pad-b-2">
    <div class="unit pad-t-2 pad-b-2 wrapper island">
      <script type="application/json" data-pattern="sections/7-subscribe-section"></script>
    </div>
  </div>
  <footer class="pad-top">
    <div class="grid push-0 pad-t-2 wrapper island">
      <div class="unit xs-1 s-1 m-1-3 l-1-3 xl-1-3">
        <script type="application/json" data-pattern="footer/3-footer-navigation"></script>
      </div>
      <div class="unit xs-1 s-1 m-1-3 l-1-3 xl-1-3">
        <script type="application/json" data-pattern="footer/2-footer-social-links"></script>
      </div>
      <div class="unit xs-1 s-1 m-1-3 l-1-3 xl-1-3">
        <script type="application/json" data-pattern="footer/1-footer-subscribe-button"></script>
      </div>
    </div>
    <script type="application/json" data-pattern="footer/4-footer-copyright"></script>
  </footer>
</body>
</html>
