<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Mushroom Boy</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="/css/main.css" rel="stylesheet">
  <link href="https://use.typekit.net/cjq1zsh.css" rel="stylesheet">
</head>
<body>

  <ul class="skip-links">
    <li><a href="#main">Jump to main content</a></li>
    <li><a href="#nav">Jump to navigation</a></li>
  </ul>
  <header role="banner" class="masthead" id="header">
    {% if page.show_big_banner %}
      {% pattern banners/homepage %}
    {% else %}
      {% pattern banners/otherpages %}
    {% endif %}
    {% pattern header/nav %}
  </header>
  <main role="main" id="main" tabindex="0" class="island">
    {{content}}
  </main>
  {% pattern footer/footer %}
</body>
</html>
